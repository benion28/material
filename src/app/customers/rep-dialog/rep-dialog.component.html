<h1 mat-dialog-title>Select An Option</h1>
<div mat-dialog-content>
  <mat-radio-group [(ngModel)]="rep">
    <mat-radio-button value="Benion">Benion</mat-radio-button>
    <mat-radio-button value="Abosh">Abosh</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="rep">SELECT</button>
</div>
